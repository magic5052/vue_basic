<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue_004</title>
</head>

<body>
    <div id="app">
        <p>{{nickname}}</p>
        <p>{{nickname.toUpperCase()}}</p>
        <p>{{nickname+'、こんにちは！'}}</p>
        <p>{{age >= 18 ? '成人です' : '未成年です'}}</p>
        <p>{{friend.name}}</p>
        <p>{{friend.desc}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                nickname: 'Tony',
                age: 18,
                friend: {
                    name: 'jepson',
                    desc: 'like learning vue'
                }
            }
        });
    </script>
</body>

</html>
