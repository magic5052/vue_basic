<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2基礎</title>
</head>

<body>
    <div id="app">
        <button @click = "count--">-</button>
        {{count}}
        <button @click = "count++">+</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                count: 100
            }
        });
    </script>
</body>

</html>
