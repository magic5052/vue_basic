<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2基礎</title>
</head>

<body>
    <div id="app">
        <h3>メニュー</h3>
        <ul>
            <li v-for="(item, index) in list">{{item}}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                list: [
                    '唐揚げ定食',
                    '味噌ラーメン',
                    'ピリ辛白菜ラーメン',
                    'チキン南蛮'
                ]
            }
        });
    </script>
</body>

</html>
