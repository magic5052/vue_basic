<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue_004</title>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <a href="">{{count}}</a>
    </div>

    <!-- 引入開發版本的包 會包含完整的註釋和警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <script>
        // 創建vue實例
        const app = new Vue({
            // 通過el指定管理的盒子
            // 通過data提供數據
            el: '#app',
            data: {
                msg: 'Hello World',
                count: 1000
            }
        });

    </script>
</body>

</html>
