<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue_008</title>
    <style>
        .box {
            text-align: center;
            border: 2px solid black;
            width: 300px;
            height: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-show="flag" class="box">おはようございます。</div>
        <div v-if="flag" class="box">こんばんは。</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                flag: false
            }
        });
    </script>
</body>

</html>
